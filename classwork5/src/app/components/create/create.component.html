<form [formGroup]="myForm" (ngSubmit)="createCar()">
  <div>
    <input [formControl]="id">
    <label>id</label>
  </div>
  <div>
    <input [formControl]="brand">
    <label>brand</label>
  </div>
  <div>
    <input [formControl]="model">
    <label>model</label>
  </div>
  <div>
    <input [formControl]="year">
    <label>year</label>
  </div>

  <button> Send </button>

</form>
